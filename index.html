<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="savdan">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="manifest" href="manifest.json">

  <title>savdan</title>

  <style>
    .loader-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 9999;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      margin-top: 12px;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #444;
    }

    body {
      overflow: hidden;
      background: white;
    }
  </style>
</head>

<body>
  <!-- Only render loader if first-time flag is not set -->
  <div id="loader" class="loader-container" style="display: none;">
    <div class="loader"></div>
    <div class="loading-text">Loading...</div>
  </div>

  <script>
    const isFirstTime = !localStorage.getItem('visited');
    if (isFirstTime) {
      // Set flag to remember user has visited
      localStorage.setItem('visited', 'true');
      // Show loader
      document.getElementById('loader').style.display = 'block';

      // Remove loader after Flutter renders + delay
      window.addEventListener('flutter-first-frame', function () {
        setTimeout(() => {
          const loader = document.getElementById('loader');
          if (loader) loader.remove();
          document.body.style.overflow = 'auto';
        }, 1500);
      });
    } else {
      // No spinner, just wait for Flutter normally
      document.body.style.overflow = 'auto';
    }
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
